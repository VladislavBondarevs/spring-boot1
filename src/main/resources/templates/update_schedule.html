<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Update Duty Schedule</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #4b0082;
            text-align: left;
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button[type="submit"] {
            background-color: #6a11cb;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 50%;
            box-sizing: border-box;
            display: block;
            margin: 20px auto 0;
        }

        button[type="submit"]:hover {
            background-color: #4b0082;
        }

        nav {
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #4b0082;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/calendar_view}">Dienstplan-Kalender</a></li>
        </ul>
    </nav>

    <h1>Update Duty Schedule</h1>

    <form th:action="@{'/update_schedule/' + ${schedule.id}}" method="post" th:object="${schedule}">
        <label for="dutyType">Duty Type</label>
        <select th:field="*{dutyType}" id="dutyType" class="duty-select" required>
            <option value="KÃ¼che">Kitchen Duty</option>
            <option value="Abwesend">Abwesend</option>
        </select>

        <button type="submit" class="duty-button">Update</button>
    </form>

</div>

</body>
</html>
