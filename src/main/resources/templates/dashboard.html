<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #8360c3, #2ebf91);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2ebf91;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            text-align: left;
            margin-bottom: 10px;
            font-size: 18px;
            border-bottom: 2px solid #2ebf91;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2ebf91;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #5e057e;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #2ebf91;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        .home-btn {
            display: inline-block;
            background-color: #7e0505;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #2ebf91;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Die Teilnehmer</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <a th:href="@{/logout}" class="logout-btn">Logout</a>
        <a th:href="@{/settings}" class="home-btn">Settings</a>
        <a th:href="@{/home}" class="home-btn">Back</a>
    </div>

</div>
</body>
</html>
